<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carga de Brief</title>

  <!-- 1) PDF.js (ESM) — deja disponible window.pdfjsLib -->
  <script type="module">
    import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/build/pdf.mjs';
    window.pdfjsLib = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/build/pdf.worker.mjs';
  </script>
  <!-- 2) Mammoth (DOCX) — expone window.mammoth -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js" defer></script>

  <!-- 3) Tu extractor (define window.detectarExtension y window.extraerTextoArchivo) -->
  <script src="./js/extraer.js" defer></script>

  <!-- 4) Cliente de la API (enviar al backend) -->
  <script src="./js/api-client/validador.client.js" defer></script>

  <!-- 5) Tu lógica actual (usa las funciones anteriores) -->
  <script src="./js/carga.js" defer></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.82);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2em;
      z-index: 1000;
    }

    #loader.active {
      display: flex;
    }

    .loader-bar {
      width: min(340px, 80vw);
      height: 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .loader-progress {
      width: 40%;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      animation: loading-bar 1.2s ease-in-out infinite;
    }

    @keyframes loading-bar {
      0% { transform: translateX(-120%); }
      50% { transform: translateX(30%); }
      100% { transform: translateX(120%); }
    }
  </style>
  <!-- jsPDF para crear PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- docx para generar .docx -->
  <script src="https://unpkg.com/docx@8.3.1/build/index.umd.js"></script>

</head>
<body>
  <div id="loader" role="alert" aria-live="assertive" aria-busy="true">
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
    <p>Analizando el brief, por favor espera…</p>
  </div>

  <section style="max-width: 900px; margin: 1.5em auto; background: #f7f9fb; border: 1px solid #d9e2ec; border-radius: 8px; padding: 1em;">
    <details>
      <summary style="cursor: pointer; font-weight: 600;">Opciones de conexión</summary>
      <div style="margin-top: 1em;">
        <label for="apiBase" style="display: block; font-size: 0.9em; margin-bottom: 0.5em;">
          URL del validador (por ejemplo: https://tu-dominio.ngrok-free.app/api/validador)
        </label>
        <div style="display: flex; gap: 0.5em; flex-wrap: wrap;">
          <input id="apiBase" type="url" placeholder="https://..." style="flex: 1; min-width: 240px; padding: 0.5em;" />
          <button id="btnGuardarApi" type="button">Guardar URL</button>
          <button id="btnResetApi" type="button">Usar por defecto</button>
        </div>
        <p id="apiStatus" style="margin-top: 0.5em; font-size: 0.85em; color: #2d7a36;"></p>
        <p style="margin-top: 0.5em; font-size: 0.8em; color: #555;">
          También puedes pasar la URL en el query string: <code>?api=https://tu-dominio/api/validador</code>
        </p>
      </div>
    </details>
  </section>

  <h1>Carga de Brief</h1>
  <p>Ingrese el nombre del Brief:</p>
  <input type="text" id="nombre" placeholder="Nombre del Brief">

  <!-- Evita .doc: no se soporta en navegador -->
  <input type="file" id="archivo" accept=".pdf,.docx,.txt">

  <button id="btnCargar" type="button">Cargar</button>
  <button id="btnDescargarPDF" type="button">Descargar como PDF</button>
  <button id="btnGenerarSuperBrief" type="button">Generar Super Brief</button>

  <section id="resultado"></section>
  <section id="superBriefOutput" style="margin-top: 2em;"></section>
  

</body>
</html>
